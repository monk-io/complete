on:
  pull_request:
    branches: [master, v1]
  push:
    branches: [master, v1]
jobs:
    goreadme:
        runs-on: ubuntu-latest
        steps:
        - name: Check out repository
          uses: actions/checkout@v2
        - name: Update readme according to Go doc
          uses: posener/goreadme@v1.2.7
          with:
            import-path: 'github.com/monk-io/complete/v2' # Fix import path to point on v2.
            recursive: 'true'
            badge-godoc: 'true'
            badge-travisci: 'true'
            badge-codecov: 'true'
            github-token: '${{ secrets.GITHUB_TOKEN }}'
